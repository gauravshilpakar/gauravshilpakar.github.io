{% extends "index.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for m in messages %}
<p>{{m}}</p>
{% endfor %}
{% endif %}
{% endwith %}


<form action="#" method="post">
    <input type="email" name="email" placeholder="email" value="{{email if email}}">
    <input type="submit" value="submit">
</form>


{% endblock %}
